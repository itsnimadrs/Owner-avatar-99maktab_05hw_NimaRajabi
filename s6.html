<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V3</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="s6.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form validate-form">
            <span class="login-form-logo"> </span>
            <span class="login-form-title"> Log in </span>
            <div
              class="wrap-input validate-input"
              data-validate="Enter username"
            >
              <input
                class="input"
                type="text"
                name="username"
                placeholder="Username"
              />
              <span class="focus-input" data-placeholder=""></span>
            </div>
            <div
              class="wrap-input validate-input"
              data-validate="Enter password"
            >
              <input
                class="input"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input" data-placeholder=""></span>
            </div>
            <div class="contact-form-checkbox">
              <input
                class="input-checkbox"
                id="ckb1"
                type="checkbox"
                name="remember-me"
              />
              <label class="label-checkbox" for="ckb1"> Remember me </label>
            </div>
            <div class="container-login-form-btn">
              <button class="login-form-btn">Login</button>
            </div>
            <div class="text-center">
              <a class="txt1" href="#"> Forgot Password? </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
